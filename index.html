<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" async></script>
</head>
<body>
    <h1>Round <i id="round_number">1</i></h1>
    <div id="user_selection">
        <p>Make your choice below:</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="game_result_div">
        <p id="game_outcome"></p>
        <button id="play_again" onclick="playAgain()">Play Again</button>
    </div>

    <div class="info_display">
        <p id="outcome"></p>
        <p>User score: <i id="user_score">0</i></p>
        <p>Computer score: <i id="computer_score">0</i></p>
    </div>

    
</body>
</html>
